<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perspective Mind AI - Coming Soon</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            text-align: center;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
        }

        .logo {
            max-width: 300px;
            margin-bottom: 2rem;
        }

        h1 {
            color: #2c3e50;
            font-size: 2.5rem;
            margin-bottom: 1rem;
        }

        .tagline {
            color: #34495e;
            font-size: 1.5rem;
            margin-bottom: 3rem;
            line-height: 1.6;
        }

        .cta-button {
            display: inline-block;
            padding: 15px 40px;
            background-color: #3498db;
            color: white;
            text-decoration: none;
            border-radius: 30px;
            font-size: 1.1rem;
            font-weight: bold;
            transition: background-color 0.3s ease;
            cursor: pointer;
            border: none;
        }

        .cta-button:hover {
            background-color: #2980b9;
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 2rem;
            }
            .tagline {
                font-size: 1.2rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="logo.png" alt="Perspective Mind AI Logo" class="logo">
        <h1>Perspective Mind AI</h1>
        <p class="tagline">Revolutionizing Education Through AI:<br>
            Empowering Educators, Enriching Learning</p>
        <button class="cta-button">Stay Informed</button>
    </div>
</body>
</html>
