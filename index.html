<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perspective Mind AI - Coming Soon</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #00B0F0 0%, #92D050 50%, #00B0F0 100%);
            background-size: 200% 200%;
            animation: gradientFlow 15s ease infinite;
            text-align: center;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
        }

        .logo {
            max-width: 300px;
            margin-bottom: 2rem;
            animation: float 6s ease-in-out infinite;
        }

        h1 {
            color: #2c3e50;
            font-size: 2.5rem;
            margin-bottom: 1rem;
            animation: fadeInUp 1s ease-out;
        }

        .tagline {
            color: #34495e;
            font-size: 1.5rem;
            margin-bottom: 3rem;
            line-height: 1.6;
            animation: fadeInUp 1s ease-out 0.3s backwards;
        }

        .cta-button {
            display: inline-block;
            padding: 15px 40px;
            background-color: #3498db;
            color: white;
            text-decoration: none;
            border-radius: 30px;
            font-size: 1.1rem;
            font-weight: bold;
            transition: all 0.3s ease;
            cursor: pointer;
            border: none;
            animation: fadeInUp 1s ease-out 0.6s backwards,
                       pulse 2s infinite;
        }

        .cta-button:hover {
            background-color: #2980b9;
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(252, 82, 36, 0.5);
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes float {
            0% {
                transform: translateY(0px);
            }
            50% {
                transform: translateY(-10px);
            }
            100% {
                transform: translateY(0px);
            }
        }

        @keyframes gradientFlow {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }

        @keyframes pulse {
            0% {
                box-shadow: 0 0 0 0 rgba(252, 82, 36, 0.4);
            }
            70% {
                box-shadow: 0 0 0 10px rgba(252, 82, 36, 0);
            }
            100% {
                box-shadow: 0 0 0 0 rgba(252, 82, 36, 0);
            }
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 2rem;
            }
            .tagline {
                font-size: 1.2rem;
            }
        }

        @media (prefers-reduced-motion: reduce) {
            * {
                animation: none !important;
                transition: none !important;
            }
            
            body {
                background-size: 100% 100% !important;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="logo.png" alt="Perspective Mind AI Logo" class="logo">
        <h1>Perspective Mind AI</h1>
        <p class="tagline">Revolutionizing Education Through AI:<br>
            Empowering Educators, Enriching Learning</p>
        <button class="cta-button" href="https://forms.gle/Sv75R7ZLrQ7DqeeM8" target="_blank">Stay Informed</button>
    </div>
</body>
</html>
